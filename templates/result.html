<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .result-true {
            color: green;
        }
        .result-fake {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="result">
            {% if prediction == "True News" %}
                <p class="result-true">This news is {{ prediction }}</p>
            {% else %}
                <p class="result-fake">This news is {{ prediction }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
